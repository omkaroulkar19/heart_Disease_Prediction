<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HridaySutra - Ask Me Tips</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .report-container {
      max-width: 1500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .sidebar {
      height: 100vh;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      padding-top: 20px;
      transition: transform 0.3s ease;
    }
    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
    }
    .sidebar .active {
      background-color: #495057;
      font-weight: bold;
    }

    /* Chat UI */
    #chat-box {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      background-color: #fdfdfd;
      margin-bottom: 15px;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #1a1a1a;
      color: #f0f0f0;
    }
    .report-container.dark-mode {
      background: #2c2c2c;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    body.dark-mode .sidebar {
      background-color: #212529;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .sidebar.show {
        transform: translateX(0);
      }
      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <button class="btn btn-dark d-md-none mb-3" type="button" id="sidebarToggle">Menu</button>
  <div class="sidebar" id="sidebar">
    <a href="/">Dashboard</a>
    <a href="/reports">Reports</a>
    <a href="/education">Heart Health Education</a>
    <a href="/chatbot" class="active">Ask me for tips</a>
    <a href="/logout">Logout</a>
  </div>

  <div class="content">
    <div class="report-container">
      <h2 class="text-center mb-4">Ask Me for Tips</h2>
      <button id="darkModeToggle" class="btn btn-outline-secondary mb-3">Visual Mode</button>

      <div class="card">
        <div class="card-body">
          <div id="chat-box"></div>
          <div class="input-group">
            <input type="text" id="chat-input" class="form-control" placeholder="Ask about heart or diabetes...">
            <button class="btn btn-primary" id="send-btn">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/chatbot.js"></script>
</body>
</html>
